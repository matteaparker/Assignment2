<!DOCTYPE html>
<html>

<head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="input.js" type="text/javascript" rel="preload">
</head>

<body>
  <h1>Enter Your Age</h1>

  <div class="infobox">
  </div>

  <h3> How many times could this dog (Teddy) live and die in the amount of years you have been alive? </h3>
  <img src="https://www.k9rl.com/wp-content/uploads/2020/05/Australian-Terrier-dog-breed-image-825x510.jpg" style="width:300px" class="pic" ; />

  <p class="inputcaptionted">
    Number of Teddy Lives:
  </p>

  <script>
    function testResults(form) {
      var TestVar = form.inputbox.value;
      var arloAge = TestVar * 20;
      document.getElementById('message').innerHTML = arloAge;
    }
  </script>

  <FORM NAME="myform" ACTION="" METHOD="GET">
    <INPUT TYPE="number" NAME="inputbox" VALUE="" class="TedInput">
    <P>
      <INPUT TYPE="button" class="tedsubmitbutton" NAME="button" Value="Enter" onClick="testResults(this.form)">
  </FORM>

  <div class="confirmbox">
  </div>

  <p id='message' class="message"></p>

  <p class="agecaption">
    You are:
  </p>

  <a href="confirmed.html">
    <button class="finalconfirm" type="c">Confirm</button>
  </a>

  <a href="page4.html">
    <button type="Retry" class="retrybutton">Retry</button>
  </a>

</body>

</html>
